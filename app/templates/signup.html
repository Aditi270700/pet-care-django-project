{% load static %}
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.5;
    background-color:white;
}

.container {
    width: 500px;
    margin: 80px auto;
    padding: 20px;
    background-color: rgb(193, 171, 148);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color:maroon;
    background-color:white;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    color: white;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

select {
    width: 90%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color:brown;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size:20px;
}


.footer {
    text-align: center;
    color: #666;
    margin-bottom:20px;
}

.footer b {
    color:black;
}

.sign{
background-image: url('/static/images/animal.jpg');
background-size:cover;
background-repeat: no-repeat;
height:800px;
}



@media only screen and (max-width: 768px) {
    .container {
        margin: 20px auto;
        padding: 10px;
    }
    h1 {
        font-size: 24px;
    }
    h2 {
        font-size: 18px;
    }
}

@media only screen and (max-width: 480px) {
    .container {
        margin: 10px auto;
        padding: 5px;
    }
    h1 {
        font-size: 18px;
    }
    h2 {
        font-size: 14px;
    }
    input[type="text"], input[type="password"], select {
        padding: 5px;
    }
    button[type="submit"] {
        padding: 5px;
    }
}

    </style>
</head>
<body>

    <div class="sign">
    <h1>Welcome to Our Signin Area</h1>
    
    <div class="container">
        <h2>Log in to Dashboard</h2>
        <h2>{{message}}</h2>
        {{msg}}
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for ="useremail">User Email:</label>
            <input type="email"  name="email" placeholder="User email" value={{email}} >
            <label for ="password">Password:</label>
            <input type="password" name="password" placeholder="Password" value={{password}}>
        
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="footer">
        All rights reserved by Aditi Saudagar Pvt. Ltd.<br>
        Powered by <b>Django College Dashboard</b>
    </div>
    </div>
</body>
</html>
